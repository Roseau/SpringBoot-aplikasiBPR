<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Daftar Kelurahan</title>
</head>
<body>
<section layout:fragment="content" class="container">

    <div class="alert alert-danger" th:if="${notAvailabel} != null" th:text="${notAvailabel}"></div>
    <div class="alert alert-success" th:if="${alertSuccess} != null" th:text="${alertSuccess}"></div>

    <h1>Daftar Kelurahan</h1>
    <hr/>

    <a href="/agama/formaslkfjasdf" th:href="@{/kelurahan/form}" class="btn btn-success">Tambah data</a>
    <table class="table table-striped table-bordered table-hover table-responsive">
        <thead>
        <tr>
            <td>Kodepos</td>
            <td>Nama Kelurahan</td>
            <td>Nama kecamatan</td>
            <td>Created Date</td>
            <td>Hapus\Edit</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="kel : ${listKelurahan}">
            <td th:text="${kel.kodepos}">1</td>
            <td th:text="${kel.nama}">Bandung</td>
            <td th:text="${kel.kecamatan.nama}">Jawa Barat</td>
            <td th:text="${kel.createdDate}">2018-02-15 16:10</td>
            <td>
                <a href="#" th:href="@{'/kelurahan/hapus/'+${kel.kodepos}}" class="btn btn-danger">Hapus</a>
                <a href="#" th:href="@{'/kelurahan/form/'+${kel.kodepos}}" class="btn btn-warning">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>

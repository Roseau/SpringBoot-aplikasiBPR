<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}"
    >
    <head>
        <title>Form Users</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <section layout:fragment="content" class="container">
            <h1>Form User</h1>
                <form th:action="@{/users/submit}" th:object="${user}" th:method="post" action="/users/submit" method="post">
                        <div class="form-group">
                                <label for="kodeUser">Kode User</label>
                                <input type="text" id="kodeUser" class="form-control" name="kodeUser" th:field="*{id}" readonly/>
                        </div>
                        <div class="form-group">
                                <label for="namaUser">Nama User</label>
                                <input type="text" id="namaUser" class="form-control" name="namaUser" th:field="*{namaLengkap}"/>
                        </div>
                        <div class="form-group">
                                <label for="biodata">Biodata</label>
                                <textarea name="biodata" th:field="*{biodata}" class="form-control" id="biodata" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" class="form-control" name="username" th:field="*{name}"/>
                        </div>
                        <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" name="password" th:field="*{password}"/>
                        </div>
                        <div class="form-group">
                            <label for="isActive">Is Active</label><br/>
                                <label class="radio-inline"><input type="radio" name="isActive" value="true" th:field="*{active}">Aktif</label>
                                <label class="radio-inline"><input type="radio" name="isActive" value="false" th:field="*{active}">Tidak Aktif</label>
                        </div>  
                        <div class="form-group">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </form>
        </section>
    </body>
</html>

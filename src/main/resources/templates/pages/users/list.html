<html
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}">
    <head>
        <title>List Users</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <section layout:fragment="content" class="container">
            <div class="alert alert-danger alert-dismissible" th:if="${notAvailabel} != null" th:text="${notAvailabel}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                 </button>
            </div>
            <div class="alert alert-success alert-dismissible" th:if="${alertSuccess} != null" th:text="${alertSuccess}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <h1>List Users</h1>
            <hr/>
            <a href="/agama/formaslkfjasdf" th:href="@{/users/form}" class="btn btn-success">Tambah data</a>
            <table class="table table-striped table-bordered table-hover table-responsive">
    <thead>
        <tr>
            <td>id</td>
            <td>Nama_Lengkap</td>
            <td>Biodata</td>
            <td>Username</td>
            <td>Password</td>
            <td>Is Active?</td>
            <td>Created By</td>
            <td>Created Date</td>
            <td>Hapus\Edit</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user , itrStat : ${listUsers}">
            <td th:text="${itrStat.count}"></td>
            <td th:text="${user.namaLengkap}"></td>
            <td th:text="${user.biodata}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.password}"></td>
            <td>
                <span th:if="${user.active} == true" class="fa fa-check"></span>
                <span th:if="${user.active} == false" class="fa fa-times"></span>
            </td>
            <td th:text="${user.createdBy}"></td>
            <td th:text="${user.createDate}"></td>
            <td>
                <a href="#" th:href="@{'/users/hapus/'+${user.id}}" class="btn btn-danger">Hapus</a>
                <a href="#" th:href="@{'/users/form/'+${user.id}}" class="btn btn-success">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
   </section>
    </body>
</html>

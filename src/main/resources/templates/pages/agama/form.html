<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}"
    >
    <head>
        <title>Form Agama</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section layout:fragment="content" class="container">
            <h1>Form Agama</h1>
                <form th:action="@{/agama/submit}" th:object="${agama}" th:method="post" action="/agama/submit" method="post">
                        <div class="form-group">
                                <label for="kodeAgama">Kode Agama</label>
                                <input type="text" id="kodeAgama" class="form-control" name="kodeAgama" th:field="*{id}"/>
                            </div>
                        <div class="form-group">
                                <label for="namaAgama">Nama Agama</label>
                                <input type="text" id="namaAgama" class="form-control" name="namaAgama" th:field="*{nama}"/>
                            </div>
                        <div class="form-group">
                                <label for="description">Deskripsi</label>
                                <textarea name="description" th:field="*{deskripsi}" class="form-control" id="description" cols="30" rows="10"></textarea>
                            </div>
                        <div class="form-group">
                                <button type="submit" class="btn btn-primary">Kirim</button>
                                <button type="reset" class="btn btn-warning">Reset</button>
                            </div>
                    </form>
        </section>
    </body>
</html>

<html
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}"
      >
    <head>
        <title>List Agama</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section layout:fragment="content" class="container">
            <h1>List Agama</h1>
            <hr/>
            <a href="/agama/formaslkfjasdf" th:href="@{/agama/form}" class="btn btn-success">Tambah data</a>
            <table class="table table-striped table-bordered table-hover table-responsive">
    <thead>
        <tr>
            <td>Nomor</td>
            <td>Nama</td>
            <td>Keterangan</td>
            <td>Created Date</td>
            <td>Created By</td>
            <td>Hapus \ Edit</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="agama : ${listAgama}">
            <td th:text="${agama.id}">1</td>
            <td th:text="${agama.nama}">Muslim</td>
            <td th:text="${agama.deskripsi}">Islam</td>
            <td th:text="${agama.createdDate}">2018-02-15 16:10</td>
            <td th:text="${agama.createdBy}">hardcode</td>
            <td>-</td>
        </tr>
        </tbody>
    </table>
   </section>
    </body>
</html>
